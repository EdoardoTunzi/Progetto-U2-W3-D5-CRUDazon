<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back office CRUDazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="./assets/img/logo.png" alt="logo crudazon" style="width: 60px" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container justify-content-center">
        <h2 class="mt-4">Insert new product</h2>

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <textarea type="text" class="form-control" id="name" placeholder="Insert product name" required></textarea>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Insert product description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <textarea type="text" class="form-control" id="brand" placeholder="Insert product brand" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image</label>
            <textarea type="text" class="form-control" id="imageUrl" placeholder="Insert an image in URL format" required></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Product price</label>
            <textarea type="number" class="form-control" id="price" placeholder="Insert a number only. example: 14 " required></textarea>
          </div>

          <button id="saveBtn" type="submit" class="btn btn-primary">Add product</button>
          <button id="resetBtn" type="button" class="btn btn-secondary">Clear form</button>
          <button id="deleteBtn" type="button" class="btn btn-danger d-none">
            <i class="bi bi-trash"></i>
          </button>
        </form>
        <div class="my-4">
          <a href="./index.html">Go back to homepage</a>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
